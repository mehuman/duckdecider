# Build and deploy Sauvie Island blinds site to GitHub Pages (daily + on push to main).

name: Deploy to GitHub Pages

on:
  schedule:
    # Run daily at 06:00 UTC
    - cron: '0 6 * * *'
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Fetch latest PDFs and generate data
        run: python parse_blinds.py
        env:
          # Allow script to fetch ODFW page and download PDFs
          PYTHONUNBUFFERED: 1

      - name: Prepare site artifact
        run: |
          mkdir -p site
          cp index.html blinds_data.json site/

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
